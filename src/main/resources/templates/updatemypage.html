<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 수정</title>
  <link rel="stylesheet" href="/css/updatemypage.css">
  <link rel="stylesheet" href="/css/fonts.css">
</head>
<body>

<!-- ✅ 헤더 -->
<header class="header">
  <div class="logo">
        <span class="logo-text">
            <span>프로필 수정</span> <span class="star">★</span>
        </span>
  </div>

  <div class="header-actions">
    <!-- 홈 버튼 -->
    <button class="icon-btn" id="goHomeBtn" title="홈으로">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m0 0h4m-4 0H7m8-8l2 2m0 0v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"/>
      </svg>
    </button>

  </div>
</header>

<div class="edit-layout">
  <!-- 프로필 이미지 왼쪽 영역 -->
  <section class="profile-image-section">
    <img id="preview-img" class="profile-img" src="/images/sample.jpg" alt="프로필 이미지">

    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <div class="img-buttons">
      <button type="button" class="image-upload-button"
              onclick="document.getElementById('image-input').click();">
        변경하기
      </button>
      <button type="button" class="image-delete-button">삭제하기</button>
    </div>

  </section>

  <!-- 프로필 수정 정보 영역 -->
  <section class="profile-info-section">
    <h2>Profile</h2>

    <div class="form-row row-two-inputs">
      <div class="input-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" value="파워레인저">
        <p class="hint">닉네임은 중복될 수 없으며, 20자 이내로 설정해주세요.</p>
      </div>
    </div>

    <div class="form-row">
      <label for="intro">자기소개</label>
      <textarea id="intro" name="intro" rows="4">기존 자기소개 내용</textarea>
      <p class="hint">자신을 잘 표현할 수 있는 내용을 작성해주세요.</p>
    </div>

    <div class="form-buttons">
      <button id="save-btn">수정하기</button>
      <button type="button" onclick="history.back()">취소하기</button>
    </div>
  </section>
</div>

<script th:inline="javascript">
  const userId = /*[[${userId}]]*/ 1;
</script>
<script src="/js/updateMypage.js"></script>

</body>
</html>
