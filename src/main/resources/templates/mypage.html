<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>
<body>

<header>
    <!-- ✅ id="nickname" 추가 -->
    <h1><span id="nickname" th:text="${nickname}">파워레인저</span>'s My Page</h1>
    <a th:href="@{/static}">
        <img src="/images/home-icon.png" alt="홈으로" class="home-icon">
    </a>
</header>

<div class="layout">
    <!-- 🟡 프로필 영역 -->
    <section class="profile">
        <div class="profile-img-wrapper">
            <img id="profile-img" class="profile-img" src="" alt="프로필 이미지">

            <!-- ✅ 자기소개 감싸는 wrapper -->
            <div class="intro-wrapper">
                <div class="intro-box" id="intro-box">
                </div>
            </div>

            <!-- ✅ 팔로우 정보 -->
            <div class="follow-stats">
                <span>팔로워: <span id="follower-count">0</span></span>
                <span>팔로잉: <span id="following-count">0</span></span>
            </div>
        </div>
    </section>

    <!-- ✅ Todo 영역 -->
    <section class="todo">
        <h2>Today's Todo</h2>
        <div class="todo-box">
            <ul id="todo-list">
                <!-- JS로 동적으로 렌더링 -->
            </ul>
        </div>
    </section>

    <!-- ✅ Memories 영역 -->
    <section class="memories">
        <h2>This Month's Memories</h2>
        <div class="memories-box">
            <div class="memory-gallery" id="memory-gallery">
            </div>
        </div>
    </section>
</div>

<!-- ✅ JS는 body 하단에서 로드 -->
<script src="/js/mypage.js"></script>

<!-- 🔘 오른쪽 하단 버튼 -->
<footer>
    <button onclick="window.location.href='/mypage/update'">프로필 수정</button>
    <button onclick="history.back()">뒤로 가기</button>
</footer>

</body>
</html>
