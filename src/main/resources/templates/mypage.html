<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

<!-- ✅ 헤더 -->
<header class="header">
    <div class="logo">
        <span class="logo-text">
            <span id="nickname" th:text="${nickname}">파워레인저</span> <span class="star">★</span>
        </span>
    </div>

    <div class="header-actions">
        <button class="icon-btn" id="goHomeBtn" title="홈으로">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m0 0h4m-4 0H7m8-8l2 2m0 0v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"/>
            </svg>
        </button>

        <button class="icon-btn" id="logoutBtn" title="로그 아웃">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 42H10C8.9 42 7.9 41.6 7.2 40.8C6.4 40.1 6 39.1 6 38V10C6 8.9 6.4 7.9 7.2 7.2C7.9 6.4 8.9 6 10 6H18M32 34L42 24M42 24L32 14M42 24H18"
                      stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
</header>

<!-- ✅ 메인 콘텐츠 -->
<div class="layout">
    <!-- 프로필 영역 -->
    <section class="profile">
        <div class="profile-img-wrapper">
            <img id="profile-img" class="profile-img" src="" alt="프로필 이미지">

            <div class="intro-wrapper">
                <div class="intro-box" id="intro-box">자기소개가 없습니다.</div>
            </div>

            <div class="follow-stats">
                <button id="follower-link" class="follow-box">
                    팔로워 <span id="follower-count">0</span>
                </button>
                <button id="following-link" class="follow-box">
                    팔로잉 <span id="following-count">0</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Todo 영역 -->
    <section class="todo">
        <h2>Today's Todo</h2>
        <div class="todo-box">
            <ul id="todo-list">
                <li>오늘의 할 일이 없습니다!</li>
            </ul>
        </div>
    </section>

    <!-- Memories 영역 -->
    <section class="memories">
        <h2>This Month's Memories</h2>

        <div class="memories-box">
            <div class="memory-gallery" id="memory-gallery">
                <img src="/images/your-image.png" class="memory-img" />
            </div>
        </div>

        <!-- ✅ 아래쪽에 배치 -->
        <div class="memory-footer">
            <button onclick="window.location.href='/mypage/update'">프로필 수정</button>
            <button onclick="history.back()">뒤로 가기</button>
        </div>
    </section>

</div>

<div id="task-modal" class="task-modal hidden">
    <div class="task-modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-img" src="" alt="Task Image">
        <p><strong>날짜:</strong> <span id="modal-date"></span></p>
        <p><strong>상태:</strong> <span id="modal-status"></span></p>
    </div>
</div>

<!-- ✅ JS -->
<script src="/js/mypage.js"></script>


</body>
</html>
